<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户中心--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal addNews_btn">添加角色</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline">
						<input type="text" class="layui-input" id="role"  placeholder="输入角色名称">
				</div>

				<div class="layui-input-inline">
					<select id="available">
						<option value="">选择是否锁定</option>
						<option value="true">可用</option>
						<option value="false">锁定</option>
					</select>
					<!--<input type="text" class="layui-input description" name="description" lay-verify="true" placeholder="请输入角色简介">-->
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>

		</form>
	</blockquote>
	<table id="roleList" lay-filter="roleList"></table>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="roleList.js"></script>
</body>
</html>
