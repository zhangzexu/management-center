<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章列表--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layui-v2-4-5/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">权限名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input name" name="name" lay-verify="required" placeholder="请输入权限名称">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">权限</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input permission" name="permission" lay-verify="true" placeholder="请输入权限">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">资源类型</label>
        <div class="layui-input-block resourceType">
            <select id="resourceType" name="resourceType">
                <option value="">选择资源类型</option>
                <option value="menu">menu</option>
                <option value="button">button</option>
                <option value="link">link</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">所属权限</label>
        <div class="layui-input-block parentId" id="parentId">
            <input type="text" class="layui-input parentIdName"  id="parentIdName" name="parentIdName"  autocomplete="off" lay-verify="true" readonly="false" value="" placeholder="请输入所属菜单">
        </div>
    </div>


    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">资源路径</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input url" name="url" lay-verify="true" placeholder="请输入资源路径">
        </div>
    </div>



    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">是否锁定</label>
        <div class="layui-input-block available">
            <input type="checkbox" name="available" class="layui-input" title="锁定">
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea placeholder="备注" class="layui-textarea descInfo" name="descInfo"></textarea>
        </div>
    </div>

    <input type="hidden" class="layui-input id" value="" name="id" >

    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addPermission">立即添加</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/webjars/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="/layui-v2-4-5/layui.js"></script>
<script type="text/javascript" src="/webjars/vue/1.0.24/vue.min.js"></script>
<script type="text/javascript" src="/webjars/vue-resource/0.7.0/dist/vue-resource.min.js"></script>

<script type="text/javascript" src="permissionAdd.js"></script>
</body>
</html>
